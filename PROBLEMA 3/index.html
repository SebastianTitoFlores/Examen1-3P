<!DOCTYPE html>
<html>
  <head>
    <title>calcular factorial</title>
  </head>
  <body>
    <label>Ingrese un numero: </label>
    <input type="number" id="num" />
    <button onclick="calculateFactorial()">Calcular Factorial</button>
    <p id="result"></p>
    <script>
        function calculateFactorial() {
  var num = document.getElementById("num").value;
  var result = 1;
  for (var i = 1; i <= num; i++) {
    result *= i; 
  }
  document.getElementById("result").innerHTML = "El factorial es:  " + num + " is " + result;
}
    </script>

  </body>
</html>
